<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <div class="container">
      <div class="encriptar">
        <p class="texto">Ingrese el texto aquí</p>
        <div class="terminos">
          <img src="" alt="" />
          <p>Solo letras minúsculas y sin acéntos</p>
        </div>
        <div class="botones">
          <input class="btn-encriptar" type="button" value="Encriptar" />
          <input class="btn-desencriptar" type="button" value="Desencriptar" />
        </div>
      </div>
      <div class="encriptado">
        <img src="img/muñeco.png" alt="" />
        <div class="mensaje-encriptado">
          <h2>Ningún mensaje fue encontrado</h2>
          <p>Ingresa el texto que deseas encriptar o desencriptar</p>
        </div>
      </div>
    </div>
  </body>
</html>
